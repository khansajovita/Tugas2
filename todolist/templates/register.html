{% extends 'base.html' %}

{% block meta %}
{% load static %}
<link rel="stylesheet" href="{% static 'styleforregister.css' %}">
{% endblock meta %}

<title>Registrasi Akun</title>

{% block content %}  

<body style="background-color: #FFE3E1;">
    <h1>Daftar Akun</h1>  
        <div class = "login">    
            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    </div>      
</body>

{% endblock content %}
